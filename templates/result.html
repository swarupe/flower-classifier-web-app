<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flower Classifier</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active text-center">
                <h1>Flower Classifier </h1>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="card text-center">
            <div class="card-header">
                <h2>Prediction</h2>
            </div>
            <div class="card-body">
                <img class="card-img-top img-responsive" src="{{im_name}}" alt="Image">
            </div>
            <div class="card-footer">
                <p class="card-text"><b>Predicted Flower: {{flower}}</b></p>
            </div>
        </div>
    </div>
    <footer class="footer bottom text-center">
        <p>Lab Challenge Project at Udacity's PyTorch Scholarship Challenge built by <a href="#">@swarupe</a>.</p>
    </footer>
</body>
</html>
